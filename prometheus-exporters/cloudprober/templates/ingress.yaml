{{- if .Values.enabled }}
{{- $values := .Values }}

{{- range $i, $prober := .Values.probers }}
{{ if ne $i 0 }}---{{ end }}

apiVersion: networking.k8s.io/v1beta1
kind: Ingress

metadata:
  name: cloudprober-{{$prober.dc}}
  labels:
    app: cloudprober-exporter
  annotations:
    kubernetes.io/tls-acme: {{ default false $values.ingress.tls | quote }}
    disco: {{ default false $values.ingress.disco | quote }}

spec:
  tls:
    - secretName: cloudprober-{{ $prober.dc }}
      hosts: [{{ $values.ingress.hostName_prefix }}-{{ $prober.dc }}.{{ $values.global.region }}.{{ $values.global.tld }}]
  rules:
    - host: {{ $values.ingress.hostName_prefix }}-{{ $prober.dc }}.{{ $values.global.region }}.{{ $values.global.tld }}
      http:
        paths:
        - path: /metrics
          backend:
            serviceName: cloudprober-{{ $prober.dc }}
            servicePort: metrics
        - path: /config
          backend:
            serviceName: cloudprober-{{ $prober.dc }}
            servicePort: metrics
        - path: /
          backend:
            serviceName: cloudprober-{{ $prober.dc }}
            servicePort: web
---
{{- end }}
{{- end }}
